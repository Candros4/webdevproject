<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mini Game</title>
  <style>
    #game-area {
      width: 400px;
      height: 400px;
      border: 2px solid #333;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      margin: 20px auto;
      font-family: sans-serif;
    }
    .dot {
      width: 30px;
      height: 30px;
      background-color: red;
      position: absolute;
      border-radius: 50%;
    }
  </style>
</head>
<body>
  <h1>How many times can you catch my sweet prince Drake Maye? Clock is ticking!</h1>
  <div id="game-area"></div>
  <p>Score: <span id="score">0</span></p>

  <script src="game.js"></script>
  <p>Time Left: <span id="timer">30</span>s</p>
  <p id="game-over" style="display:none; color:red; font-weight:bold;">Time's up! ðŸŽ‰</p>
</body>

<script>
    const timerDisplay = document.getElementById('timer');
const gameOverText = document.getElementById('game-over');

let timeLeft = 30; // 30-second timer
let gameActive = true;
    const gameArea = document.getElementById('game-area');
const scoreDisplay = document.getElementById('score');
let score = 0;

// Create a dot
function createDot() {
  if (!gameActive) return; // Stop creating dots if time's up
  const dot = document.createElement('img');
dot.src = '../ImagesProject/him.png'; // path to your image
dot.style.width = '40px';   // same as before
dot.style.height = '30px';
dot.style.position = 'absolute';
dot.style.cursor = 'pointer';
  
  // Random position within game area
  const maxX = gameArea.clientWidth - 30;
  const maxY = gameArea.clientHeight - 30;
  dot.style.left = Math.random() * maxX + 'px';
  dot.style.top = Math.random() * maxY + 'px';
  
  // Click handler
  dot.addEventListener('click', () => {
    score++;
    scoreDisplay.textContent = score;
    dot.remove();
    createDot(); // Spawn a new dot
  });

  gameArea.appendChild(dot);
}

// Start the game
createDot();
const timerInterval = setInterval(() => {
  if (!gameActive) return;

  timeLeft--;
  timerDisplay.textContent = timeLeft;

  if (timeLeft <= 0) {
    gameActive = false;
    clearInterval(timerInterval);
    gameOverText.style.display = 'block';
    // Remove remaining dots
    document.querySelectorAll('.dot').forEach(dot => dot.remove());
  }
}, 1000);
</script>
</html>
